# Adjust the settings to your requirements!

name: webpdf

services:
  webPDF:
    container_name: webpdf-10.0.3
    image: softvisiondev/webpdf:10.0.3
    build:
      no_cache: true
      context: .
      dockerfile: Dockerfile
#      args:
#        - LOCAL_PACKAGE=false # use the local package file 'packages/webpdf.deb'
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - webpdf10-conf:/opt/webpdf/conf
      - webpdf10-keystore:/opt/webpdf/keystore
      - webpdf10-logs:/opt/webpdf/logs
      - ./fonts/:/home/webpdf/.fonts:rw # mount some additional fonts from the local folder './fonts/'
    tty:
      true
    stdin_open:
      true
    environment:
      - JAVA_PARAMETERS=-Xmx4g
      - LANG=de_DE.UTF-8
      - LC_ALL=de_DE.UTF-8
      - LANGUAGE=de_DE.UTF-8
      - TZ=Europe/Berlin
    user:
      webpdf
    shm_size: 2GB
volumes:
  webpdf10-conf:
  webpdf10-keystore:
  webpdf10-logs:
